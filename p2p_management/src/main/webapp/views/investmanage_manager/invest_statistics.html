<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#div1 {
	margin-bottom: 30px;
	padding-top: 60px;
}

#div2 {
	margin-bottom: 30px;
	float: left;
}

#div4 {
	margin-top: 50px;
	width: 400px;
	height: 350px;
	float: left;
}

#div5 {
	margin-left: 20px;
	margin-top: 50px;
	width: 450px;
	height: 350px;
	float: left;

}

#button1 {
	font-size: 20px;
}
</style>
</head>
<body>
	<div id="div1">
		<span>选择日期:</span></span>&nbsp;&nbsp;<input size="20" type="text"
			id="datetimeStart" readonly class="form_datetime"
			ng-model="datetimeStart"> -- <input size="20" type="text"
			id="datetimeEnd" readonly class="form_datetime"
			ng-model="datetimeEnd">
	</div>
	<div id="div2">

		<span>统计维度:</span> <input type="radio" name="tiaojian" value="1"
			ng-model="radio" /><span>日期</span> <input type="radio"
			name="tiaojian" value="2" ng-model="radio" /><span>产品</span>

		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<button type="button" id="button1" ng-click="cx()">查询</button>
	</div>


	<div id="div4"></div>
	<div id="div5"></div>
</body>
<script type="text/javascript">
	$("#datetimeStart").datetimepicker({
		format : "yyyy-mm-dd",
		minView : "month",
		todayBtn : true, //是否显示今日按钮

		/*startDate: new Date("2017/6/15"),  //开始时间
		endDate: new Date("2017/7/15"),*///结束时间
		autoclose : true, //当选择一个日期之后是否立即关闭此日期时间选择器。
		language : 'zh-CN'

	}).on(
			"click",
			function() {
				$("#datetimeStart").datetimepicker("setEndDate",
						$("#datetimeEnd").val())
			});
	$("#datetimeEnd").datetimepicker({
		format : "yyyy-mm-dd",
		minView : "month",
		todayBtn : true, //是否显示今日按钮

		/*startDate: new Date("2017/6/15"),  //开始时间
		endDate: new Date("2017/7/15"),*///结束时间
		autoclose : true, //当选择一个日期之后是否立即关闭此日期时间选择器。
		language : 'zh-CN'
	}).on(
			"click",
			function() {
				$("#datetimeEnd").datetimepicker("setStartDate",
						$("#datetimeStart").val())
			});
</script>
</html>
